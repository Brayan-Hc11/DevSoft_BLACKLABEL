<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
            <!--Linkiamos hojas de estilos-->        
            <link rel="stylesheet" href="style.css">
            <title>Registro</title>

    </head>

    <body>
        <!--Iniciamos el formulario de registro-->
        <form method="post">
            <h2>Hola</h2>
                <p>Registrate</p>

                <!--Número de documento de identidad-->
                <div class="input-wrapper">
                    <input type="text" name="Documento" placeholder="Documento">
                    <img src="imagenes/contrasena.png"  class="input-icon">
                </div>
                <!--Nombre del usuario-->
                <div class="input-wrapper">
                    <input type="text" name="Nombre_Usuario" placeholder="Nombre de Usuario ">
                    <img src="imagenes/acceso.png"  class="input-icon">
                </div>
                <!--Contraseña-->
                <div class="input-wrapper">
                    <input type="password" name="Contraseña" placeholder="Contraseña">
                    <img src="imagenes/candado.png"  class="input-icon">
                </div>
                <!---correo electronico-->
                <div class="input-wrapper">
                    <input type="email" name="Documento" placeholder="Correo electronico">
                    <img src="imagenes/correo.png"  class="input-icon">
                </div>

                <!--Ingresaremos los datos a la base de datos por medio del boton registrate-->
                <input type="submit" name="register" value="Registrarse" class="btn">

        </form>
    </body>
</html>
